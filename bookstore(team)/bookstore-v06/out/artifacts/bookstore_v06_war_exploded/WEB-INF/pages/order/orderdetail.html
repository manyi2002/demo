<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
      <base th:href="@{/}" href="/bookstore/" />
      <script src="static/script/vue.js"></script>
    <link rel="stylesheet" href="static/css/minireset.css" />
    <link rel="stylesheet" href="static/css/common.css" />
    <link rel="stylesheet" href="static/css/cart.css" />
    <link rel="stylesheet" href="static/css/bookManger.css" />
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a href="index">
            <img src="static/img/logo.gif" alt=""
          /></a>
          <h1>订单信息</h1>
        </div>
        <div class="header-right">
<!--          <a href="#" class="order">图书管理</a>-->
<!--          <a href="protected/orderClient?method=orderManage" class="destory">订单管理</a>-->
          <a href="index" class="gohome">返回商城</a>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="w">
        <table>
          <thead>
            <tr>
              <th>图片</th>
              <th>商品名称</th>
              <th>价格</th>
              <th>数量</th>
              <th>金额</th>
            </tr>
          </thead>
          <tbody th:if="${#lists.isEmpty(list_orderItems)}">
            <tr>
              <td colspan="7">您的订单为空，请先购买！！！</td>
            </tr>
          </tbody>
          <tbody th:unless="${#lists.isEmpty(list_orderItems)}">
            <tr th:each="orderItem : ${list_orderItems}">
              <td>
                <img th:src="${orderItem.imgPath}" alt="" />
              </td>
              <td th:text="${orderItem.bookName}">书名</td>
              <td th:text="${orderItem.price}">价格</td>
              <td th:text="${orderItem.itemCount}">数量</td>
              <td th:text="${orderItem.itemAmount}">金额</td>
            </tr>
          </tbody>
        </table>
        <div class="footer">
          <div class="footer-right">
            <span>共</span><span th:text="${session.ICount}"></span><span>条记录</span>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="w">
        <div class="top">
          <ul>
            <li>
              <a href="">
                <img src="static/img/bottom1.png" alt="" />
                <span>大咖级讲师亲自授课</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="static/img/bottom.png" alt="" />
                <span>课程为学员成长持续赋能</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="static/img/bottom2.png" alt="" />
                <span>学员真是情况大公开</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="content">
          <dl>
            <dt>关于我们</dt>
            <dd>教育理念</dd>
            <!-- <dd>名师团队</dd>
            <dd>学员心声</dd> -->
          </dl>
          <dl>
            <dt>资源下载</dt>
            <dd>视频下载</dd>
            <!-- <dd>资料下载</dd>
            <dd>工具下载</dd> -->
          </dl>
          <dl>
            <dt>加入我们</dt>
            <dd>招聘岗位</dd>
            <!-- <dd>岗位介绍</dd>
            <dd>招贤纳师</dd> -->
          </dl>
          <dl>
            <dt>联系我们</dt>
            <dd>https://www.drimwai.com</dd>
            <dd></dd>
          </dl>
        </div>
      </div>
      <div class="down">
        Drimwai's Bookstore.Copyright ©2021
      </div>
    </div>
  </body>
</html>
